{% extends 'base.html' %}
{% block body %}
  <form class="box" action="{{url_for('search_result')}}" method="POST" enctype="multipart/form-data">
    <input type="text" name="search_field" placeholder=" Search by your order id...">
    <input type="submit" name="submit_button" value="Search">
  </form>
  <div class="container box">
    <h3>Seacrh Result</h3>
    <div class="details">
      <h5>Order ID: </h5>
      <div class="detail-value">
        <p>12346</p>
      </div>
    </div>
    <div class="details">
      <h5>Name: </h5>
      <div class="detail-value">
        <p>XYZ XYZ</p>
      </div>
    </div>
    <div class="details">
      <h5>Address: </h5>
      <div class="detail-value">
        <p>Palakkad, Kerala, India</p>
      </div>
    </div>
    <div class="details">
      <h5>Order Status: </h5>
      <div class="detail-value">
        <p>Confirmed/Processing/Delivered</p>
      </div>
    </div>
  </div>
{% endblock %}
