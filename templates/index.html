{% extends 'base.html' %}
{% block body %}
  <div class="header">
    <h3>Welcome To Palakkad's Local Online Store</h3>
  </div>

  <div class="containers">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <a href="/order"><img src="{{ url_for('static', filename='images/11.jpg')}}" alt="Shop1" style="width:100%;"></a>
          <div class="carousel-caption">
            <h3>Shop Name</h3>
            <p>Shop Address</p>
          </div>
        </div>

        <div class="item">
          <a href="/order"><img src="{{ url_for('static', filename='images/22.jpg')}}" alt="Shop2" style="width:100%;"></a>
          <div class="carousel-caption">
            <h3>Shop Name</h3>
            <p>Shop Address</p>
          </div>
        </div>

        <div class="item">
          <a href="/order"><img src="{{ url_for('static', filename='images/33.jpg')}}" alt="Shop3" style="width:100%;"></a>
          <div class="carousel-caption">
            <h3>Shop Name</h3>
            <p>Shop Address</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
{% endblock %}
