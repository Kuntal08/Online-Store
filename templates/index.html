{% extends 'base.html' %}
{% block body %}
  <div class="search-field">
    <form action="{{url_for('index')}}" method="POST" enctype="multipart/form-data">
      <input type="text" name="search_field" placeholder=" Search by your order id...">
      <input type="submit" name="submit_button" value="Search">
    </form>
  </div>
  <div class="containers">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        {% for i in range(1, count)%}
        <li data-target="#myCarousel" data-slide-to="{{i}}"></li>
        {%endfor%}
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
          <div class="item active">
            <a href="/order"><img src="/static/store_img/{{files[0]}}" alt="Shop1" style="width:100%;"></a>
            <div class="carousel-caption">
              <h3>Shop Name</h3>
              <p>Shop Address</p>
            </div>
          </div>

        {% for f in range(1,count) %}
        <div class="item">
          <a href="/order"><img src="/static/store_img/{{files[f]}}" alt="Shop1" style="width:100%;"></a>
          <div class="carousel-caption">
            <h3>Shop Name</h3>
            <p>Shop Address</p>
          </div>
        </div>
        {%endfor%}
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

{% endblock %}
